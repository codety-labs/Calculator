name: Codety
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]
jobs:
  Codety_code_scanner:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    container:
      image: codetyio/codety:latest
    steps:
      - uses: actions/checkout@main
      - run: codety
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

